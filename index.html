      /* --- PRINT STYLES (A4 REPORT FORMAT) --- */
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }

        /* 1. Reset Global Visibility */
        body {
          background-color: white !important;
          color: black !important;
        }

        body * {
          visibility: hidden; /* Hide everything by default */
        }

        /* 2. Isolate Print Area */
        .print-area, .print-area * {
          visibility: visible !important; /* Show only the print area and its children */
        }

        /* 3. Position Print Area at Top of Page */
        .print-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          
          /* Remove Modal Styling */
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
          max-width: none !important;
          transform: none !important;
          overflow: visible !important;
        }

        /* 4. Hide UI Elements explicitly */
        .no-print {
          display: none !important;
        }

        /* 5. Formatting for Report Look */
        /* Expand Tables */
        .print-area table {
          width: 100% !important;
          border-collapse: collapse !important;
          table-layout: fixed !important;
        }

        .print-area th {
          background-color: #f3f4f6 !important;
          color: #000 !important;
          font-weight: bold !important;
          border-bottom: 2px solid #000 !important;
          padding: 8px !important;
        }

        .print-area td {
          border-bottom: 1px solid #ddd !important;
          padding: 8px !important;
          color: #000 !important;
        }

        /* Allow Text Wrapping */
        .print-area .truncate {
          white-space: normal !important;
          overflow: visible !important;
          text-overflow: clip !important;
        }

        /* Hide Scrollbars */
        .print-area .overflow-y-auto {
          overflow: visible !important;
          max-height: none !important;
        }
        
        /* Ensure Background Colors Print (if browser setting allows) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
