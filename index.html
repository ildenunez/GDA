      /* PRINT STYLES - FROM SCRATCH */
      @media print {
        /* 1. Hide the entire React App Wrapper */
        #root {
          display: none !important;
        }

        /* 2. Reset Body */
        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }

        /* 3. Style the specific Printable Section */
        #printable-section {
          display: block !important;
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 20px !important;
          background: white !important;
          z-index: 9999 !important;
        }

        /* 4. Ensure contents are visible */
        #printable-section * {
          visibility: visible !important;
          display: block !important; /* Reset flex/grid if needed, or keep as is */
        }
        
        /* Restore Flexbox for internal layout if strictly needed */
        #printable-section .flex { display: flex !important; }
        #printable-section .grid { display: grid !important; }
        #printable-section .hidden { display: none !important; }

        /* Hide buttons inside the modal during print */
        .no-print {
          display: none !important;
        }
      }
    </style>
