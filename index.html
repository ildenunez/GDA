      body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
      
      /* Custom Scrollbar */

      /* Print Styles A4 Optimized */
      @page {
        size: A4;
        margin: 1.5cm;
      }

      @media print {
        /* Hide entire app by default */
        body > * {
          display: none !important;
        }

        /* Only show the print container */
        body > #root {
          display: block !important;
        }

        #root > * {
           display: none !important;
        }

        /* ISOLATION STRATEGY: Look for the specific print modal container */
        .print-area {
           display: block !important;
           position: absolute !important;
           left: 0 !important;
           top: 0 !important;
           width: 100% !important;
           height: auto !important;
           margin: 0 !important;
           padding: 0 !important;
           background: white !important;
           box-shadow: none !important;
           border: none !important;
           border-radius: 0 !important;
           overflow: visible !important;
           z-index: 999999 !important;
        }

        /* Ensure all children of print area are visible */
        .print-area * {
           visibility: visible !important;
        }
        
        /* Layout overrides for Report Style */
        .print-area .max-w-lg {
            max-width: none !important; /* Allow full width */
            width: 100% !important;
        }
        
        .print-area .overflow-hidden {
            overflow: visible !important; /* Show full content */
        }
        
        .print-area .max-h-\[90vh\] {
            max-height: none !important;
        }

        /* Text readability overrides */
        .print-area table {
            width: 100% !important;
            table-layout: fixed;
        }
        
        .print-area td, .print-area th {
            white-space: normal !important; /* Prevent text cutting */
            word-wrap: break-word !important;
            overflow: visible !important;
            text-overflow: clip !important;
        }
        
        /* Specifically target truncated columns */
        .print-area .truncate {
            white-space: normal !important;
            overflow: visible !important;
            text-overflow: clip !important;
            max-width: none !important;
        }

        /* Hide UI elements inside the print area that shouldn't be printed */
        .no-print { 
          display: none !important; 
        }
        
        /* Improve typography for print */
        body {
          font-size: 10pt;
          color: black;
          line-height: 1.4;
          background: white !important;
        }

        /* Table formatting */
        th { 
            border-bottom: 2px solid #000 !important; 
            color: #000 !important;
            font-weight: bold !important;
        }
        td { 
            border-bottom: 1px solid #ddd !important; 
        }
      }
